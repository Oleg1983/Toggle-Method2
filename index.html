<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toggle New Second Method</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
      <br>
      <a href="#" class="btn btn-info" id="toggleForm">
        <span>Toggle form [-]</span>
        <span style="display: none;">Toggle form [+]</span>
      </a>
      <br><br><br><br>

      <form action="formdata.php" id="myForm">
        <h3>Some form 2</h3>
        <div class="form-group">
          <input type="text" class="form-control">
          <br>
          <button type="submit" class="btn btn-default">Send</button>
        </div>
      </form>

      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
      $(document).ready(function(){

        $('#toggleForm').click(function(evenObject){
            evenObject.preventDefault();
            $('#myForm').toggle('fast');
            $('#toggleForm span').toggle();
        });

      }); // END READY
    </script>
  </body>
</html>
